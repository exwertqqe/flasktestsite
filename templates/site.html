<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .calculator {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .history {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .history h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        .history ul {
            list-style-type: none;
            padding: 0;
        }
        .history ul li {
            margin: 5px 0;
            padding: 8px;
            background-color: #fff;
            border-radius: 3px;
            box-shadow: 0 0 3px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Expression Calculator</h2>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            {{ form.site.label }}
            {{ form.site(size=32) }}
            <input type="text" id="result" value="{{ result }}" placeholder="Result" readonly>
            {{ form.submit(class="btn") }}
        </form>

        {% if history %}
        <div class="history">
            <h3>History:</h3>
            <ul>
                {% for item in history %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
